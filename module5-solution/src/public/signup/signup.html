<style>
    .ng-touched.ng-valid {
        border: 2px green solid;
    }
    .ng-touched.ng-invalid {
        border: 2px red solid;
    }
}
</style>
<div >
  <form name="signupForm" novalidate>
        <h1 class="text-center">Sign up for our mailing list</h1>
        <div>
            <div class="form-group">
                <label>First name</label>
                <input class="form-control" type="text" name="firstname" 
                       ng-model="signupCtrl.user.firstname" 
                       required
                       autofocus>
                <span ng-if="signupForm.firstname.$error.required && signupForm.firstname.$touched" >
                    First name is required
                </span>
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input class="form-control" type="text" name="lastname" 
                       ng-model="signupCtrl.user.lastname"
                       required>
                <span ng-if="signupForm.lastname.$error.required && signupForm.lastname.$touched">
                    Last name is required
                </span>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" name="email" 
                       ng-model="signupCtrl.user.email"
                       required>
                <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
                    Valid email address is required
                </span>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input class="form-control" type="text" name="phone" 
                       ng-model="signupCtrl.user.phone"
                       pattern="(\d{3})-(\d{3})-(\d{4})">
                <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched" >
                    Phone must be in the format ###-###-####
                </span>
            </div>
            <div class="form-group">
                <label>Favorite menu item</label>
                <input class="form-control" type="text" name="favorite" 
                       ng-model="signupCtrl.user.favorite" >
                <span ng-if="signupCtrl.user.favoriteAlert" >
                    Sorry, that is not a valid menu item
                </span>
            </div>
            <div class="form-group">
               <!-- <button class="btn btn-primary" ng-click="signupCtrl.create()" ng-disabled="!signupCtrl.valid()">Sign up!</button> -->
                <button class="btn btn-primary" 
                        ng-click="signupCtrl.submit()" 
                        ng-disabled="signupForm.$invalid" >Sign up!</button>
            </div>
        </div>
        <div ng-if="signupCtrl.error" class="signup-error text-center">
            {{signupCtrl.error}}
        </div>
    </form>
</div>
