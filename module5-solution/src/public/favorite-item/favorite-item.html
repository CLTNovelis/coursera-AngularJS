<div class="favorite-item-tile col-md-6">
  <div class="row">
    <div class="col-sm-5">
      <div class="favorite-item-photo">
        <div>{{$ctrl.favoriteItem.short_name}}</div>
        <img class="img-responsive" width="250" height="150" ng-src="images/menu/{{$ctrl.categoryShortName}}/{{$ctrl.favoriteItem.short_name}}.jpg" alt="{{$ctrl.favoriteItem.name}}">
      </div>
      <div class="favorite-item-price">{{$ctrl.favoriteItem.price_small | currency}}<span> {{$ctrl.favoriteItem.small_portion_name}}</span> {{$ctrl.favoriteItem.price_large | currency}} <span>{{$ctrl.favoriteItem.large_portion_name}}</span></div>

    <div class="favorite-item-description col-sm-7">
      <h3 class="favorite-item-title">{{$ctrl.favoriteItem.name}}</h3>
      <p class="favorite-item-details">{{$ctrl.favoriteItem.description}}</p>

  </div>
  <hr class="visible-xs">
